version: '3'

tasks:
    lint:
        cmds:
            - golangci-lint run
    test:
        cmds:
            - go test -cover -race ./...
    default:
        cmds:
            - task: lint
            - task: test
    commit:
        cmds:
            - git add .
            - git commit -m "Under development"
            - git push

